name: novakey
arch: amd64
platform: linux
version: "1.0.0"
section: utils
priority: optional
maintainer: "OsbornePro"
description: "NovaKey Secure Typing Service"
license: "Proprietary"

contents:
  - src: ../../dist/linux/novakey-linux-amd64.elf
    dst: /usr/bin/novakey
    file_info:
      mode: 0755

  - src: ../systemd/novakey.service
    dst: /usr/lib/systemd/user/novakey.service
    file_info:
      mode: 0644

  - src: ../../server_config.yaml
    dst: /usr/share/novakey/server_config.yaml
    file_info:
      mode: 0644

scripts:
  postinstall: ./postinstall.sh
  postremove: ./postremove.sh

